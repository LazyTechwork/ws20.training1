<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>AutoTest for RESTful API Module</title>

    <link href="assets/styles/bootstrap.min.css" rel="stylesheet">
    <link href="assets/styles/sticky-footer.css" rel="stylesheet">
    <link href="assets/styles/app.css" rel="stylesheet">
</head>

<body>

<div id="app">
    <main class="container">
        <h1 class="mt-5">AutoTest for RESTful Module</h1>
        <p class="lead">Вставьте ссылку на RESTful API конкурсанта в поле и нажмите "Test":</p>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="http://xxxxxx-m2.wsr.ru/api/" v-model="host">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" @click="test()">Test</button>
            </div>
        </div>
    </main>

    <div class="container">
        <div class="bd-callout bd-callout-disabled" v-for="aspect in aspects">
            <h5 id="third-party-libraries">{{ aspect.name }}</h5>
            <hr>
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center" v-for="test in aspect.tests" :class="{ 'test-finish': status !== null }">
                    {{ test.name }}
                    <span class="badge badge-pill" :class="getClass(test)">&nbsp;</span>
                </li>
            </ul>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <span class="text-muted">Place sticky footer content here.</span>
        </div>
    </footer>

    <!--<table class="table">-->
        <!--<tr v-for="aspect in aspects">-->
            <!--<td>{{ aspect.name }}</td>-->
            <!--<td>-->
                <!--<template v-for="test in aspect.tests">{{ test.name }}<br></template>-->
            <!--</td>-->
        <!--</tr>-->
    <!--</table>-->
</div>

<script src="tests/tests.js"></script>
<script src="assets/scripts/vue.min.js"></script>
<script src="assets/scripts/app.js"></script>
</body>
</html>
